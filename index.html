<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section>
      <div class="bg-image"><div class="bg"></div></div>
      <div class="description">
        <h2 class="heading">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="meta">
          <div class="meta-companies stats">
            <h3>10k+</h3>
            <h4>COMPANIES</h4>
          </div>
          <div class="meta-templates stats">
            <h3>314</h3>
            <h4>TEMPLATES</h4>
          </div>
          <div class="meta-queries stats">
            <h3>12M+</h3>
            <h4>QUERIES</h4>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/bryanbandela">Bryan Bandela</a>.
      </div>
    </footer>
  </body>
</html>
